<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
  </head>
  <body>
    <h1 id="clock" class="hidden">00:00</h1>

    <h1 class="welcome_message hidden"></h1>
    <form class="login hidden">
      <h1 class="greeting_message">Hello, What's your name?</h1>
      <input class="input_name" type="text" maxlength="10" required />
    </form>
    <form class="todo_form">
      <h1>What is your main focus for today?</h1>
      <input required class="input_todo" tpye="text" />
    </form>
    <ul class="todo_list"></ul>
    <div class="quotes">
      <span class="quote"></span>
      <span class="author unvisible"></span>
    </div>
    <script src="src/hello.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/bgp.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/quotes.js"></script>
  </body>
</html>
